<div class="container m-2 p-2 d-flex justify-content-center">
  <div class="card col-8">
    <h1 class="card-title text-center">List of Quiz Questions</h1>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary col-8"  (click)="openAddTableDialog()">Add</button>
    </div>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter search term" #input>
    </mat-form-field>
      
    <table mat-table [dataSource]="dataSource" class="m-2 p-2 mat-elevation-z8">
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.key"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ column.label }}
        </th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{ row[column.key] }}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
