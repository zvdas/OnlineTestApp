<div class="container">
    <h3 class="text-center">List of Quiz Questions</h3>
    <button class="btn btn-primary" (click)="goToUserMaster()">User Master</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Question</th>
                <th scope="col">A</th>
                <th scope="col">B</th>
                <th scope="col">C</th>
                <th scope="col">D</th>
                <th scope="col">Answer</th>
                <th scope="col">Index</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let quiz of quizList; let i = index;">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ quiz.question }}</td>
                <!-- <td>{{ q.options.optiona }}</td> -->
                <!-- <td>{{ q.options.optionb }}</td> -->
                <!-- <td>{{ q.options.optionc }}</td> -->
                <!-- <td>{{ q.options.optiond }}</td> -->
                <td>{{ quiz.options[0] }}</td>
                <td>{{ quiz.options[1] }}</td>
                <td>{{ quiz.options[2] }}</td>
                <td>{{ quiz.options[3] }}</td>
                <td>{{ quiz.answer }}</td>
                <td>{{ quiz.ansIndex }}</td>
                <td>
                    <button class="btn btn-primary btn-sm mx-1" (click)="getQuizById(quiz.id)">Edit</button>
                    <button class="btn btn-primary btn-sm mx-1" (click)="deleteQuiz(quiz.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h3 class="text-center">Add / Update Quiz</h3>
    <input type="number" class="form-control" [(ngModel)]="quiz.id" hidden readonly/>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="question" class="form-label">Question</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" [(ngModel)]="quiz.question"/>
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="opta" class="form-label">A</label>
        </div>
        <div class="col-8">
            <!-- <input type="text" class="form-control" name="optiona" [(ngModel)]="q.options.optiona"/>  -->
            <input type="text" class="form-control" [(ngModel)]="quiz.options[0]"/> 
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="optb" class="form-label">B</label>
        </div>
        <div class="col-8">
            <!-- <input type="text" class="form-control" name="optionb" [(ngModel)]="q.options.optionb"/>  -->
            <input type="text" class="form-control" name="optionb" [(ngModel)]="quiz.options[1]"/> 
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="optc" class="form-label">C</label>
        </div>
        <div class="col-8">
            <!-- <input type="text" class="form-control" name="optionc" [(ngModel)]="q.options.optionc"/>  -->
            <input type="text" class="form-control" name="optionc" [(ngModel)]="quiz.options[2]"/> 
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="optd" class="form-label">D</label>
        </div>
        <div class="col-8">
            <!-- <input type="text" class="form-control" name="optiond" [(ngModel)]="q.options.optiond"/>  -->
            <input type="text" class="form-control" name="optiond" [(ngModel)]="quiz.options[3]"/> 
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="answer" class="form-label">Answer</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" [(ngModel)]="quiz.answer"/> 
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="ansindex" class="form-label">Index</label>
        </div>
        <div class="col-8">
            <input type="number" class="form-control" [(ngModel)]="quiz.ansIndex"/> 
        </div>
    </div>
    <div class="row mb-3 justify-content-center">{{msg}}</div>
    <button class="btn btn-primary mx-1" (click)="addQuiz()">Add</button>
    <button class="btn btn-primary mx-1" (click)="updateQuiz()">Update</button>
</div>
