<div class="inventory-body">
    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>HTML Quiz</h1>
                        <h2>Are You Ready?</h2>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-title text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body text-center">
                        <form [formGroup]="registerForm" (ngSubmit)="onClickRegister()">
                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label for="fullname" class="form-label">Full Name</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" formControlName="fullname"/>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" formControlName="email"/>
                                    <span class="form-text">We'll never share your email with anyone else.</span>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label for="username" class="form-label">Username</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" formControlName="username"/>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label for="password" class="form-label">Password</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" formControlName="password"/>
                                    <span class="form-text">Must be 8-20 characters long.</span>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label for="isAdmin" class="form-check-label">Admin</label>
                                </div>
                                <div class="col-auto">
                                    <input type="checkbox" class="form-check-input" formControlName="isAdmin"/>
                                </div>
                            </div>
                            <div class="row mb-3 justify-content-center">{{msg}}</div>
                            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="card text-center">
                    <h6>If already registered, click <a class="blue-text" (click)="goToLogin()">here</a> to login and attempt the quiz</h6>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
