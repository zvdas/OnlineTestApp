<div class='inventory-body'>
    <div align='center' class='container'>
        <div class='card col-8 m-3 p-3'>
            <div class='card-body text-center'>
                <h1>HTML Quiz</h1>
                <h2>Are You Ready?</h2>
                <h3>Register</h3>
            </div>

            <div class='row'>
                <form [formGroup]='registerForm' (ngSubmit)='onClickRegister()'>
                    <div class='row mb-3 align-items-center'>
                        <div class='col-3'>
                            <label for='fullname' class='form-label'>Full Name</label>
                        </div>
                        <div class='col-8'>
                            <input type='text' class='form-control' formControlName='fullname'/>
                        </div>
                    </div>

                    <div class='row mb-3 align-items-center'>
                        <div class='col-3'>
                            <label for='email' class='form-label'>Email</label>
                        </div>
                        <div class='col-8'>
                            <input type='text' class='form-control' formControlName='email'/>
                            <span class='form-text'>We'll never share your email with anyone else.</span>
                        </div>
                    </div>

                    <div class='row mb-3 align-items-center'>
                        <div class='col-3'>
                            <label for='username' class='form-label'>Username</label>
                        </div>
                        <div class='col-8'>
                            <input type='text' class='form-control' formControlName='username'/>
                        </div>
                    </div>

                    <div class='row mb-3 align-items-center'>
                        <div class='col-3'>
                            <label for='password' class='form-label'>Password</label>
                        </div>
                        <div class='col-8'>
                            <input type='password' class='form-control' formControlName='password'/>
                            <span class='form-text'>Must be 8-20 characters long.</span>
                        </div>
                    </div>

                    <div class='row mb-3 align-items-center'>
                        <div class='col-3'>
                            <label for='isAdmin' class='form-check-label'>Admin</label>
                        </div>
                        <div class='col-auto'>
                            <input type='checkbox' class='form-check-input' formControlName='isAdmin'/>
                        </div>
                    </div>

                    <div class='row mb-3 justify-content-center'>{{msg}}</div>

                    <button type='submit' class='btn btn-primary' [disabled]='registerForm.invalid'>Submit</button>
                </form>

                <div class='row'>
                    <!-- (click)='goToLogin()' -->
                    <h5>If already registered, click <a class='blue-text' href='/auth/login'>here</a> to login and attempt the quiz</h5>
                </div>
            </div>
        </div>
    </div>
</div>
