<div class='inventory-body'>
    <div align='center' class='container'>
        <div class='card col-8 m-3 p-3'>
            <div class='card-body text-center'>
                <h1>HTML Quiz</h1>
                <h2>Are You Ready?</h2>
                <h3>Login</h3>
            </div>

            <div class='row'>
                <form [formGroup]='loginForm' (ngSubmit)='onClickLogin()'>
                    <div class='row mb-3 align-items-center'>
                        <div class='col-3'>
                            <label for='uname' class='form-label'>Username</label>
                        </div>
                        <div class='col-8'>
                            <input type='text' class='form-control' formControlName='uname'/>
                        </div>
                    </div>
                    <div class='row mb-3 align-items-center'>
                        <div class='col-3'>
                            <label for='pword' class='form-label'>Password</label>
                        </div>
                        <div class='col-8'>
                            <input type='password' class='form-control' formControlName='pword'>
                            <span class='form-text'>Must be 8-20 characters long.</span>
                        </div>
                    </div>
                    <div class='row mb-3 justify-content-center'>{{msg}}</div>
                    <button type='submit' class='btn btn-primary' [disabled]='loginForm.invalid'>Submit</button>
                </form>
            </div>
        
            <div class='row'>
                <!-- (click)='goToRegister()' -->
                <h5>New User? click <a class='blue-text' href='/auth/register'>here</a> to register</h5>
            </div>
        </div>
    </div>
</div>
