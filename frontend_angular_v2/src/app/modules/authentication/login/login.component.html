<div class="inventory-body">
    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>HTML Quiz</h1>
                        <h2>Are You Ready?</h2>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-title text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body text-center">
                        <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()">
                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label for="uname" class="form-label">Username</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" formControlName="uname"/>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label for="pword" class="form-label">Password</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" formControlName="pword">
                                    <span class="form-text">Must be 8-20 characters long.</span>
                                </div>
                            </div>
                            <div class="row mb-3 justify-content-center">{{msg}}</div>
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit & start quiz</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="card text-center">
                    <h6>If not already registered, click <a class="blue-text" (click)="goToRegister()">here</a> to register and login again</h6>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
