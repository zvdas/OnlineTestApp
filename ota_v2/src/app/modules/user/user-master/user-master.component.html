<div class="container">
    <h3 class="text-center">List of Users</h3>
    <button class="btn btn-primary" (click)="goToQuizMaster()">Quiz Master</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Admin</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of user; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td hidden>{{ u.id }}</td>
                <td>{{ u.fullname }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.password }}</td>
                <td>{{ u.isAdmin }}</td>
                <td>
                    <button class="btn btn-primary btn-sm mx-1" (click)="getUserById(u.id)">Edit</button>
                    <button class="btn btn-primary btn-sm mx-1" (click)="deleteUser(u.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h3 class="text-center">Add / Update User</h3>
    <div class="row mb-3 align-items-center">
        <div class="col-8">
            <input type="number" class="form-control" [(ngModel)]="u.id" hidden/>
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="fullname" class="form-label">Full Name</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" [(ngModel)]="u.fullname"/>
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" [(ngModel)]="u.email"/> 
            <span class="form-text">We'll never share your email with anyone else.</span>
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="username" class="form-label">Username</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" [(ngModel)]="u.username"/> 
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" [(ngModel)]="u.password"/> 
            <span class="form-text">Must be 8-20 characters long.</span>
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-3">
            <label for="isAdmin" class="form-check-label">Admin</label>
        </div>
        <div class="col-auto">
            <input type="checkbox" class="form-check-input" [(ngModel)]="u.isAdmin"/> 
        </div>
    </div>
    <div class="row mb-3 justify-content-center">{{msg}}</div>
    <button class="btn btn-primary mx-1" (click)="addUser()">Add</button>
    <button class="btn btn-primary mx-1" (click)="updateUser()">Update</button>
</div>
