<app-navbar></app-navbar>
<body>
    <div class="container">
        <div class="scorebox">
            <div class="card blue-grey darken-1">
                <div class="center middle white blue-grey-text" style="font-size: xx-large;">
                    You're Score is : {{sum()}} / {{answers.length}}<br>
                    {{testStatus()}}
                    <button mat-raised-button class="bottom" type="submit" (click)="retakeQuiz()">Take Quiz Again</button>
                </div>
            </div>
        </div>
        <div class="reviewbox">
            <div class="card blue-grey darken-1">
                <div class="center middle white blue-grey-text">
                    <div class="card-action" *ngFor="let item1 of quiz.slice(currentIndex,currentIndex+1); let i = index" name="item1">
                        <p>{{item1.id}}. {{item1.question}}</p>
                        <p>Correct Answer: {{item1.options[item1.ansindex]}}</p>
                    </div>
                    <div class="card-action" *ngFor="let item2 of answers.slice(currentIndex,currentIndex+1); let i = index" name="item2">    
                        <p>Your Answer: {{ item2.selectedOption }}</p>
                        <p>Your answer is {{ item2.answerStatus }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<button type="button" (click)="currentIndex=currentIndex-1" *ngIf="currentIndex>0" style="position:fixed;;left:5%;top:50%;" mat-fab color="primary"><mat-icon>arrow_back_ios_new</mat-icon></button>
<button type="button" (click)="currentIndex=currentIndex+1" *ngIf="currentIndex<endIndex" style="position:fixed;right:5%;top:50%;" mat-fab color="primary"><mat-icon>arrow_forward_ios</mat-icon></button>
</body>
